<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task - TaskFlow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <h3>Menu</h3>
            <a href="dashboard.html">Dashboard</a>
            <a href="task.html">My Tasks</a>
            <a href="calendar.html">Calendar</a>
            <a href="team.html">Team</a>
            <div class="profile-button">
                <div class="profile-section">
                    <div class="profile-initials" id="profileInitials"></div>
                    <div class="profile-info">
                        <h3 id="profileName"></h3>
                        <p id="profileEmail"></p>
                    </div>
                    <span class="settings-icon" onclick="window.location.href='profile.html'">‚öôÔ∏è</span>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <div class="logo">üìã TaskFlow</div>
                <div class="search-bar">
                    <input type="text" id="search" placeholder="Search tasks...">
                </div>
                <div class="header-icons">
                    <span class="icon notification">üîî</span>
                    <span class="icon message">‚úâÔ∏è</span>
                </div>
            </div>
            <h1>Add New Task</h1>
            <div class="task-form">
                <form id="addTaskForm">
                    <div class="form-group">
                        <label for="taskName">Task Name</label>
                        <input type="text" id="taskName" name="taskName" required>
                    </div>
                    <div class="form-group">
                        <label for="project">Project</label>
                        <input type="text" id="project" name="project" required>
                    </div>
                    <div class="form-group">
                        <label for="dueDate">Due Date</label>
                        <input type="datetime-local" id="dueDate" name="dueDate" required>
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select id="priority" name="priority" required>
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="assignees">Assignees</label>
                        <select id="assignees" name="assignees" multiple>
                            <option value="" disabled>No assignees available</option>
                        </select>
                    </div>
                    <button type="submit" class="save-btn">Add Task</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
