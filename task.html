<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - My Tasks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <h3>Menu</h3>
            <a href="dashboard.html">Dashboard</a>
            <a href="task.html" class="active">My Tasks</a>
            <a href="calendar.html">Calendar</a>
            <a href="team.html">Team</a>
            <div class="profile-section">
                <div class="profile-initials" id="profileInitials"></div>
                <div class="profile-info">
                    <h3 id="profileName"></h3>
                    <p id="profileEmail"></p>
                </div>
                <span class="settings-icon">‚öôÔ∏è</span>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <div class="logo">üìã TaskFlow</div>
                <div class="header-icons">
                    <span class="icon notification">üîî</span>
                    <span class="icon">‚úâÔ∏è</span>
                </div>
            </div>
            <div class="tasks-section">
                <div class="section-header">
                    <h2>My Tasks</h2>
                    <a href="add_task.html" class="add-task-btn">+ Add Task</a>
                </div>
                <table class="task-table">
                    <thead>
                        <tr>
                            <th>Task Name</th>
                            <th>Project</th>
                            <th>Due Date</th>
                            <th>Priority</th>
                            <th>Assignees</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="taskTableBody"></tbody>
                </table>
                <div id="editTaskForm" class="task-form" style="display: none; margin-top: 20px;">
                    <h2>Edit Task</h2>
                    <div class="form-group">
                        <label for="editTaskName">Task Name</label>
                        <input type="text" id="editTaskName" required>
                    </div>
                    <div class="form-group">
                        <label for="editProject">Project</label>
                        <input type="text" id="editProject" required>
                    </div>
                    <div class="form-group">
                        <label for="editDueDate">Due Date</label>
                        <input type="date" id="editDueDate" required>
                    </div>
                    <div class="form-group">
                        <label for="editPriority">Priority</label>
                        <select id="editPriority" required>
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editAssignees">Assignees</label>
                        <select id="editAssignees" multiple></select>
                    </div>
                    <button class="save-btn" onclick="submitEditTask()">Save Changes</button>
                    <button class="save-btn" onclick="cancelEditTask()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
